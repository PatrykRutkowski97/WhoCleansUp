<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Exo:400,800" rel="stylesheet">

    <title>Hello, world!</title>
    <style>
    .player
    {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 22px;
      font-weight: 800;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    </style>
  </head>
  <body>
    <h2 id="title_logo">Kto dzisiaj sprząta ?</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="content">
              <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                  <form>
                    <div class="form-group">
                      <div id="error"></div>
                      <label for="name_input">Podaj imię</label>
                      <input type="text" class="form-control" id="name_input">
                    </div>
                    <button type="button" class="btn btn-outline-primary" id="add">Dodaj</button> 
                    <button type="button" class="btn btn-outline-success" id="random_los" data-toggle="modal" data-target="#winner">Losuj</button>
                </form> 
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                  <p>Imiona</p>
                  <div id="all_names">
                </div>
                </div>
              </div>
              <div class="row">
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <!--
                    <div class="alert alert-success text-center" role="alert" id="alert_win">
                        Dzisiaj sprząta <b><span id="name_win"></span></b>.Gratulacje!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                    -->
                </div>
              </div>
            </div>
        </div>
    </div>



    <!-- Modal window-->
    <div class="modal" tabindex="-1" role="dialog" id="winner">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Zwyciężył</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h2 class="text-center" id="name"></h2>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
